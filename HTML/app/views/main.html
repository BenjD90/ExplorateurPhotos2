<div class="mainPage">
  <div vs-repeat style="height: 800px; overflow: auto;" class="photosList">
    <div ng-repeat="line in listPhotosToDisplay" class="line">
      <a ng-repeat-start="photoLight in line" class="photo">
        <img ng-src="{{urlThumbnail}}?path={{photoLight.path | urlEncode}}&height={{Config.thumbnailsHeight}}" height="{{photoLight.heightThumbnail}}"
             width="{{photoLight.widthThumbnail}}"/>
      </a>
      <a ng-repeat-end></a>
    </div>
  </div>
</div>
